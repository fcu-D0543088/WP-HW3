<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A first Program in JavaScript</title>
		<script type= "text/javascript">
		
		var Celsius;
		
		Celsius=window.prompt("請輸入攝氏溫度");
	
		
		function convert(T)
		{
			return 9/5*T+32;
		}
		document.writeln( "<h1> 輸入的攝氏溫度:" + Celsius + "</h1>" );
		document.writeln(  "<h1>換算後的華氏溫度:" +convert(Celsius)+ "</h1>");
	
		
		</script>
		
	<head><body></body>
</html>
